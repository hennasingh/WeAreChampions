<html>
    <head>
        <title>We are the Champions</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <img src="Freddie.png" alt="silhoutte raising a hand and holding a mic in another" />
            <h1>We are the Champions</h1>
            <textarea id="msg-text" rows="10" placeholder="Write your endorsement here"></textarea>
            <div class="sign-details">
                <input id="msg-from" type="text" placeholder="From" />
                <input id="msg-to" type="text" placeholder="To" />
            </div>
            <button id="btn-publish">Publish</button>
            <h2> - Endorsements - </h2>
            <ul id="msg-list"></ul>

            <script src="index.js" type="module"></script>
        </div>
    </body>
</html>
